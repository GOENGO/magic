  const card = document.querySelector("input[name='card']:checked");
  if (!day || !card) {
    alert("生まれた日とカードを選んでください");
    return;
  }
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
}

function showResult() {
  const day = parseInt(document.getElementById("birthDay").value);
  const card = parseInt(document.querySelector("input[name='card']:checked").value);
  const sweet = parseInt(document.getElementById("sweetCard").value);
  const baseType = ((day + card) % 7);  // 7タイプ分類ロジック
  const result = results.find(r => r.id === `${baseType}-${sweet}`);
  document.getElementById("step2").style.display = "none";
  document.getElementById("resultText").innerText = result.message;
  document.getElementById("result").style.display = "block";
}
